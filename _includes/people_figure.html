{%- assign img_path = include.path | remove: ".jpg" | remove: ".jpeg" | remove: ".png" | remove: ".tiff" -%}

<figure>

  <picture>
    <img src="{{ include.path | relative_url }}" style="object-fit:cover;object-position: center" width=234px
      height=300px {% if include.class %}class="{{ include.class }}" {% endif %} {% if include.alt
      %}alt="{{ include.alt }}" {% endif %} {% if include.title %}title="{{ include.title }}" {% endif %} {% if
      include.zoomable %}data-zoomable{% endif %} onerror="this.onerror=null; $('.responsive-img-srcset').remove();" />

  </picture>


  <!-- Social -->
  <div class="social">
    <div class="contact-icons">
      {% include social.html %}
    </div>
  </div>
</figure>
